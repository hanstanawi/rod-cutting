<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rod Cutting - Dynamic Programming</title>
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="display-4">Rod Cutting</h2>
        <h4 class="display-5">Dynamic Programming Method</h4>
    </header>
    
    <section id="result">
        <div>
            <b>Select a text file:</b> 
            <input type="file" id="fileInput">
            <p><b>Rod Length:</b> <span id="length"> </span></p>
            <p><b>Maximum Revenue:</b> <span id="rev"> </span></p>
            <p><b>Cut(s):</b> <span id="cuts">0</span></p>
            <p><b>Time Taken:</b> <span id="time"></span> ms</p> 
            <p><b>Method:</b> Dynamic Programming Bottom Up</p>
            <button type="button" class="btn btn-primary" id="start">Count the Revenue</button>
        </div>
        <hr>
        <p><b>File Content</b></p>
        <pre id="fileDisplayArea"><pre>
    </section>
            
    <script src="dp.js"></script>
</body>
</html>
